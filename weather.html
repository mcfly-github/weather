<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>

    <script  type="module">
        import { searchCity } from './search.js';
        document.getElementById("search").addEventListener("click", searchCity);
    </script>
    <script type="module" src="weather.js"></script>
    <script src="https://kit.fontawesome.com/e2b394a18c.js" crossorigin="anonymous"></script>
    
    
    <div class="flexbox">

        <div class="search">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <button id="search">Search</button>
        </div>

        <div class="results">
            <i class="fa-solid fa-temperature-low"></i>
            <p id="temperature"></p>
            <i class="fa-solid fa-cloud"></i>
            <p id="clouds"></p>
            <i class="fa-solid fa-wind"></i>
            <p id="wind-speed"></p>
        </div>

    </div>
</body>
</html>
