<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <p id="city"></p>
    </div>
    

    <script type="module">
        import getLocation from "./defaultLocation.js"
        window.addEventListener('load', (event) => {
            getLocation()
        });
    </script>
    
    <script  type="module">
        import { searchCity } from './search.js';
        document.getElementById("submit")
        .addEventListener("click", searchCity);
        document.getElementById("search")
        .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                document.getElementById("submit").click();
            }
        });
    </script>
    <script type="module" src="defaultLocation.js"></script>
    <script type="module" src="weather.js"></script>
    <script src="https://kit.fontawesome.com/e2b394a18c.js" crossorigin="anonymous"></script>


    <div class="flexbox">

        <div class="search">
            <input type="search" id="search" placeholder="Search...">
            <button type="submit" id="submit"></button>

    </div>

    <div class="icons">

        <div class="values" id="temperature">
            <i class="fa-solid fa-temperature-low"></i>
            <p id="temperature-value">0</p>
        </div>

        <div class="values" id="clouds">
            <i class="fa-solid fa-cloud"></i>
            <p id="clouds-value">-</p>
        </div>

        <div class="values" id="wind-speed">
            <i class="fa-solid fa-wind"></i>
            <p id="wind-speed-value">0</p>
        </div>

    </div>

    </div>
</body>
</html>
